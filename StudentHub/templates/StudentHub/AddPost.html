{% extends 'StudentHub/Blueprint.html' %}

{% block content %}
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form action="save/" method="post">
        {% csrf_token %}
        Title:<br>
        <input name="title">
        <br>
        Subject:<br>
        <input name="subject">
        <br>
        Author:<br>
        <input name="author">
        <br>
        End Date:<br>
        <input name="date" type="datetime-local">
        <br>
        Description:<br>
        <textarea name="description"></textarea>
        <br>
        Text:<br>
        <input name="text">
        <input name="date_now" type="datetime-local" id="date_now"hidden>
        <br><br>
        <input type="submit" value="Submit">
    </form>
    <script>
        document.getElementById('date_now').innerHTML=Date.now().toString();
    </script>
{% endblock %}
